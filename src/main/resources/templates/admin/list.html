<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/css/news.css}">
    <link rel="stylesheet" th:href="@{/css/common/reset.css}">

    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <!-- summernote   -->
    <title>Document</title>
</head>
<body>

    <header th:replace="~{/common/adminHeader::adminHeader}"></header>

    <style>

        #content{
            margin-left: 300px;
            padding: 40px;
        }
        #content > h2{
            margin: 30px 0 20px 0;
        }
        #writeBox{
            width: 100%;
            background-color: #f6f6f6;
            padding: 30px;
        }
        #writeBox form > div:first-of-type{
            display: flex;
            margin-bottom: 20px;
        }
        #writeBox div input{
            border: 1px solid #9e9e9e;
        }
        #writeBox div input:first-child{
            width: 69%;
            margin-right: 1%;
            padding: 10px;
        }
        #writeBox div input:last-child{
            width: 30%;
            margin-right: 0;
        }
        #writeBox textarea{
            margin: 20px;
            padding: 10px;
        }
        #writeBox .note-editable{
            background-color: #fff;
        }
        #writeBox .bBox button:first-of-type{
            background-color: #d5d5d5;
            color: #333;
            margin-right: 20px;
        }
        #writeBox .bBox button{
            width: 150px;
            height: 40px;
            border-radius: 5px;
            background-color: #464646;
            border: none;
            color: #fff;
        }
        #writeBox .bBox{
            display: flex;
            justify-content: flex-end;
            margin-top: 50px;
        }
    </style>

    <div id="content">
        <h2>게시글 목록</h2>
        <div id="writeBox">
            <div class="aListBox" th:if="${ not #lists.isEmpty( board )}" th:each="row, status : ${ board }">
                <input type="checkbox" name="" id="">
                <p th:text="${ row.title }"></p>
                <p th:text="${ row.content }"></p>
                <p th:text="${ row.createDate }"></p>
            </div>
        </div>
    </div>

</body>
</html>
