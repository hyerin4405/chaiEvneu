<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <!-- map에다 담아서 가져오는데 map이 비어있으면    -->
    <form th:if="${not #maps.isEmpty( params.data )}" id="redircetFrom" th:action="${params.redirectUri}" th:method="${params.method}" style="display: none;">
        <input th:each="key, status : ${params.data.keySet()}" type="hidden" th:name="${key}" th:value="${params.data.get(key)}" />
    </form>


    <script th:inline="javascript">
        /* <![CDATA[ */

        window.onload = () => {
            const message = [[ ${params.message} ]];
            if (message) {
                alert(message);
            }

            const form = document.getElementById('redirectForm');
            if (form) {
                form.submit();
                return false;
            }

            const redirectUri = [[ ${params.redirectUri} ]];
            location.href = redirectUri;
        }

        /* ]]> */
    </script>

</body>
</html>
